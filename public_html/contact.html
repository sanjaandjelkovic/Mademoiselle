                    <h2 class="bodoni-title mb-5">Please contact us  using <br> the form bellow</h2>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6 mb-5 mb-md-0">
                            <form class="contact-form" action="" method="get">
                                <div class="form-group mb-4">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and Surname*">

                                </div>

                                </div>
                                <div class="form-group mb-5">
                                    <textarea name="message" placeholder="Enter your message*" class="form-control" rows="4"></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group ">
                                    <button type="submit" name="send" value="true" class="btn border-primary px-5 py-3 text-uppercase">send message</button>
                                </div>
                            </form>
